
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.clusterName }}-redis
  namespace: argocd
  finalizers:
  # This solves issue #17
  - resources-finalizer.argocd.argoproj.io/foreground
spec:
  syncPolicy:
    automated:
      prune: true
  destination:
    name: {{ .Values.clusterName }}
    namespace: default
  project: default
  source:
    repoURL: redis
    path: bundles/redis
    targetRevision: HEAD
